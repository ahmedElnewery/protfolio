<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Mahmoud</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./index.css">
</head>

<body">
    <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#A43F49" fill-opacity="1"
                d="M0,192L80,192C160,192,320,192,480,170.7C640,149,800,107,960,96C1120,85,1280,107,1360,117.3L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
            </path>
        </svg>
    </div>
    <div class="menu">
        <div class="profilePic menu-section">
            <img src="./images/Profile Pic.jpg" alt="profile picture" class="img">
        </div>
        <div class="name menu-section">
            <h1 class="heading">Ahmed Mahmoud</h1>
            <p class="job">Web Developer</p>
        </div>
        <nav class="navigation">
            <a href="#about" class="navItem">About Me</a>
            <a href="#work" class="navItem">My Work</a>
            <a href="#skills" class="navItem">Waht i'm good at</a>
            <a href="#contactMe" class="navItem">Contact me</a>

        </nav>
        <ul class="social-media ">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fab fa-github"></i></a></li>

        </ul>
        <div class="copyright-text">
            <p>Copyright &copy; Ahmed</p>
        </div>
    </div>

    <div class="wrapper-page">

        <div class="main-page">
            <main class="main">
                <section class="section about-me" id="about">
                    <div class="container">
                        <div class="row">
                            <div class="section-heading">
                                <h2 class="head">Career Objective</h2>

                                <blockquote class="objective">“Passionate to learn more and more! And find the creative
                                    ways to enhance
                                    the user experience “
                                    .</blockquote>
                            </div>
                            <div class="bounceImg">
                                <img src="./images/bounce.png" alt="bounce" class="img" width="300px" height="300px">

                            </div>
                        </div>
                    </div>
                </section>
                <section class="section myWork" id="work">
                    <div class="section-heading">
                        <h2 class="head">My Works</h2>
                    </div>
                    <div class="works">
                        <a href="#" class="card-link">
                            <div class="card">
                                <img src="./images/portfolio-01.jpg" class="img" alt="1">
                            </div>
                        </a>
                        <a href="#" class="card-link">
                            <div class="card">
                                <img src="./images/portfolio-02.jpg" class="img" alt="2">
                            </div>
                        </a>
                        <a href="#" class="card-link">
                            <div class="card">
                                <img src="./images/portfolio-03.jpg" class="img" alt="3">
                            </div>
                        </a>
                        <a href="#" class="card-link">
                            <div class="card">
                                <img src="./images/portfolio-04.jpg" class="img" alt="4">

                            </div>
                        </a>
                    </div>
                </section>
                <section class="mySkills section" id="skills">
                    <div class="section-heading">
                        <h2 class="head">My Skills</h2>
                    </div>
                    <div class="row">
                    <div class="centerlize">
                    <div class="tooltip js">
                        <svg  class="svgCircle" style="width: 80px; height: 80px; stroke-width: 1;stroke: #df6c4f;fill: none;">
                            <circle class="circle" r="38" cy="40" cx="40"
                                style="stroke-dasharray: 238.64; stroke-dashoffset: 20;"></circle>
                        </svg>
                    </div>
                    <div class="tooltip react">
                        <svg style="width: 80px; height: 80px; stroke-width: 1;stroke: #df6c4f;fill: none;">
                            <circle r="38" cy="40" cx="40"
                            style="stroke-dasharray: 238.64; stroke-dashoffset: 50;"></circle>
                        </svg>
                    </div>
                    <div class="tooltip mongo">
                        <svg style="width: 80px; height: 80px; stroke-width: 1;stroke: #df6c4f;fill: none;">
                            <circle r="38" cy="40" cx="40"
                            style="stroke-dasharray: 238.64; stroke-dashoffset: 40;"></circle>
                        </svg>
                    </div>
                    <div class="tooltip css">
                        <svg style="width: 80px; height: 80px; stroke-width: 1;stroke: #df6c4f;fill: none;">
                            <circle r="38" cy="40" cx="40"
                            style="stroke-dasharray: 238.64; stroke-dashoffset: 22;"></circle>
                        </svg>
                    </div>
                </div>
            </div>

                </section>
               
            </main>
        </div>

    <script src="app.js"></script>

</html>
